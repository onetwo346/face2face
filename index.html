<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Face to Face Medispa</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f6f3f9, #eae2f8);
      overflow-x: hidden;
      color: #333;
    }

    .hero {
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1613553480681-0db2c9f9d74f?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(4px);
    }

    .contact-card {
      position: relative;
      max-width: 800px;
      width: 90%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      z-index: 10;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-card h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .contact-card p {
      color: #ddd;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: #888;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 14px 14px 14px 40px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      color: #333;
      outline: none;
      font-family: inherit;
    }

    .input-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 14px;
      background: #a678dd;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #7f56c8;
    }

    .contact-info {
      margin-top: 20px;
      color: #eee;
      font-size: 0.95rem;
      text-align: center;
    }

    .map {
      margin-top: 40px;
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 600px) {
      .contact-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <div class="contact-card">
      <h2>Let‚Äôs Connect</h2>
      <p>Book your glow-up consultation. We‚Äôll make sure your experience is divine from hello to goodbye.</p>
      <form action="https://formspree.io/f/yourFormID" method="POST">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="_replyto" placeholder="Your Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="Phone Number">
        </div>
        <div class="input-group">
          <i class="fas fa-comment"></i>
          <textarea name="message" placeholder="Write your message..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-info">
        üìß info@facetofacemedispa.com &nbsp;|&nbsp; üìû (973) 324‚Äë5333<br/>
        üìç 1500 Pleasant Valley Way, Suite¬†307, West Orange, NJ¬†07052
      </div>
      <iframe class="map" 
        src="https://maps.google.com/maps?q=1500%20Pleasant%20Valley%20Way%20West%20Orange%20NJ&t=&z=14&ie=UTF8&iwloc=&output=embed" 
        loading="lazy" allowfullscreen>
      </iframe>
    </div>
  </section>

</body>
</html>
